<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Protector V3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #version-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff69b4;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .auth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1000;
        }
        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .auth-container input {
            padding: 8px;
            width: 200px;
        }
        .auth-container button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .auth-container button:hover {
            background-color: #45a049;
        }
        #userInfo {
            position: absolute;
            top: 5px;
            left: 5px;
            right: auto;
            transform: none;
            padding: 4px 8px;
            font-size: 11px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
            box-shadow: none;
            display: none;
            z-index: 1000;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.2;
        }
        #userInfo p {
            margin: 0;
            color: #666;
            display: inline-block;
        }
        #userInfo button {
            padding: 2px 6px;
            font-size: 10px;
            margin-left: 8px;
            background-color: rgba(244, 67, 54, 0.8);
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }
        #userInfo button:hover {
            background-color: rgba(211, 47, 47, 0.9);
        }
    </style>
</head>
<body>
    <div id="version-badge">V3</div>
    <div id="game-container"></div>

    <!-- Auth UI -->
    <div id="loginForm" class="auth-container">
        <h2>Login to Play</h2>
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Login</button>
            <button type="button" id="signupButton">Sign Up</button>
        </form>
    </div>
    <div id="userInfo">
        <p>Logged in as: <span id="userEmail"></span></p>
        <button id="logoutButton">Logout</button>
    </div>

    <!-- Load dependencies in correct order -->
    <!-- 1. Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 2. Initialize Supabase -->
    <script>
        // Make Supabase library available globally
        window.Supabase = supabase;
        console.log('Supabase library loaded for game');
    </script>

    <!-- 3. Load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- 4. Load game scripts -->
    <script type="module" src="../../shared/config/config.js"></script>
    <script type="module" src="BreastProtectorV3.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
